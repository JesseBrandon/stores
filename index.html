<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="output.css" rel="stylesheet">

<body class=""> 

<div class="w-full h-screen bg-gradient-to-r bg-[#084C3F] flex justify-center md:justify-start items-top md:items-center">

<div class="hidden md:block md:w-1/12"></div>
<div class="bg-white rounded-lg md:w-[550px] h-[550px] mx-2 w-full flex items-center justify-center mt-10 md:mt-0">
	

    <div class="px-10 py-10 text-left bg-white grow">
        <div class="flex justify-center">
            <img class="w-1/3 pb-5" src="img/logo.svg" alt="...">
        </div>
        
        <h3 class="text-2xl font-bold text-center">Login to your account</h3>
        <form action="">
            <div class="mt-4">
                <div>
                    <label class="block" for="email">Email<label>
                            <input type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-green-600">
                </div>
                <div class="flex">
                    <button class="px-6 py-5 mt-4 text-lg text-white font-bold  bg-[#084C3F] rounded-lg hover:bg-[#008060] grow">Login</button>
                </div>
            </div>
        </form>
     </div>




</div>
